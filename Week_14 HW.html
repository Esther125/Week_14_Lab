<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<p id="show"></p>
	<script type="text/javascript">
		var sentence = prompt('Enter a sentence!');
		var char = prompt('Enter a char to search!');
		
		var position = sentence.indexOf(char);
		var lastposition = sentence.lastIndexOf(char);
		var afterthree = sentence.lastIndexOf(char,3);

		document.getElementById("show").innerHTML=position+" "+lastposition+" "+afterthree;
	</script>

</body>
</html>
